<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src http://127.0.0.1:8765 ws://127.0.0.1:8765;" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Ubuntu</title>
  <!-- Ubuntu & Ubuntu Mono from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Ubuntu+Mono:wght@400;700&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <!-- highlight.js — dark/light theme follows system preference -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"  href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark-dimmed.min.css" />
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css" />
  <!-- Full highlight.js bundle loaded early so hljs is available for all responses -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
</head>
<body>
  <div id="app">

    <!-- ── Sidebar rail (always visible) ───────────────────── -->
    <nav id="sidebar-rail">
      <button id="btn-sidebar-toggle" title="Toggle sidebar">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <rect x="1" y="3" width="14" height="1.5" rx="0.5"/>
          <rect x="1" y="7.25" width="14" height="1.5" rx="0.5"/>
          <rect x="1" y="11.5" width="14" height="1.5" rx="0.5"/>
        </svg>
      </button>
      <div class="rail-spacer"></div>
      <button id="help-btn" title="Help">?</button>
      <button id="new-chat-btn" title="New Chat">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <rect x="7" y="2" width="2" height="12" rx="0.5"/>
          <rect x="2" y="7" width="12" height="2" rx="0.5"/>
        </svg>
      </button>
    </nav>

    <!-- ── Sidebar panel (collapsible) ──────────────────────── -->
    <aside id="sidebar-panel">
      <div class="sidebar-header">
        <img src="ubuntu-logo.svg" class="ubuntu-logo" alt="Ubuntu" />
        <h1>Ask Ubuntu</h1>
      </div>
      <div id="system-info-panel">
        <h2 id="system-info-heading"></h2>
        <p id="system-info-subtitle" class="system-info-subtitle"></p>
        <dl id="system-info-content"><dd></dd></dl>
      </div>
      <div class="sidebar-footer">
        <button id="clear-btn" title="Clear conversation">New Chat</button>
      </div>
    </aside>

    <!-- ── Main chat area ─────────────────────────────────── -->
    <main id="chat-area">

      <!-- Loading / status overlay -->
      <div id="status-overlay">
        <div class="status-box">
          <div class="spinner"></div>
          <p id="status-text">Starting backend…</p>
          <div id="download-progress" style="display:none;">
            <div id="download-bar-track">
              <div id="download-bar-fill"></div>
            </div>
            <p id="download-detail"></p>
          </div>
        </div>
      </div>

      <!-- Messages -->
      <div id="messages"></div>

      <!-- Input bar -->
      <div id="input-bar">
        <textarea
          id="user-input"
          placeholder="Ask something about Ubuntu…"
          rows="1"
          disabled
        ></textarea>
        <button id="send-btn" disabled>Ask</button>
      </div>

    </main>
  </div>

  <!-- marked.js for Markdown → HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
  <script src="i18n.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
